<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gerador de QR Code</title>
</head>
<body>
    <main class="container">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR code</p>
        </header>
        <div id="qr-input">
            <input type="text" name="text" id="text" required minlength="1" placeholder="Digite a URL ou texto...">
            <button type="button">Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="QR code">
        </div>
    </main>
</body>
</html>
